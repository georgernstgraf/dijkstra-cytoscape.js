<!DOCTYPE html>
<html lang="en"
      data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <title>Graphen</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
    <!--<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>-->
    <!-- In your index.html -->
    <style>
        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            min-height: 100vh;
            overflow: hidden;
        }

        main.container {
            flex: 0 0 180px;
            /* Sidebar fixed width, adjust as needed */
            max-width: 180px;
            min-width: 180px;
            height: 100vh;
            z-index: 1;
        }

        #cy-canvas {
            flex: 1 1 0;
            width: auto;
            height: 100vh;
            max-height: 100vh;
            min-width: 0;
            margin: 0;
        }
    </style>
    <script src="https://unpkg.com/cytoscape/dist/cytoscape.min.js"></script>
    <script src="dist/bundle.js"
            defer></script>
</head>

<body class="d-flex flex-row">
    <main class="container ps-2 gap-3 d-flex justify-content-center align-items-baseline flex-column">
        <h2 class="my-3">Let's try Dijkstra</h2>
        <select class="my-2"
                name="choose"
                id="choose"></select>
        <div id="random-controls">
            <label for="density"
                   id="density-label"
                   class="form-label">Density: 40</label>
            <input type="range"
                   class="form-range w-75"
                   min="5"
                   max="100"
                   step="5"
                   id="density">
            <label for="nodes"
                   id="nodes-label"
                   class="form-label">Nodes: 15</label>
            <input type="range"
                   class="form-range w-75"
                   min="5"
                   max="25"
                   step="1"
                   id="nodes">
            <button type="button"
                    class="btn btn-secondary my-2"
                    id="load-random">Load Random</button>
        </div>
        <label>Start Node:<select class="my-2 ms-2"
                    id="select-start"></select></label>
        <label>End Node:<select class="my-2 ms-2"
                    id="select-end"></select></label>
        <button id="btn_calculate"
                class="btn btn-secondary my-2"
                type="button">calculate</button>
        <button type="button"
                class="btn btn-secondary my-2"
                id="theme-toggle">toggle theme</button>
    </main>
    <div id="cy-canvas">
    </div>
</body>

</html>
