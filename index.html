<!DOCTYPE html>
<html lang="en"
      data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <title>Graphen</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
    <!--<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>-->
    <!-- In your index.html -->
    <style>
        #cy-canvas {
            aspect-ratio: 1;
            width: 100%;
            max-height: 80vh;
            display: block;
        }
    </style>
    <script src="https://unpkg.com/cytoscape/dist/cytoscape.min.js"></script>
    <script src="dist/bundle.js"
            defer></script>
</head>

<body>
    <main class="container text-center">
        <h1 class="my-3">Let's try Dijkstra</h1>
        <label class="">Choose a graph:
            <select class="ms-2"
                    name="choose"
                    id="choose"></select>
        </label>
        <div id="inputs"
             class="d-flex w-auto mt-3 justify-content-around align-items-center">
            <button type="button"
                    class="btn btn-secondary"
                    id="theme-toggle">toggle theme</button>
            <label>Start Node:<select class="ms-2"
                        id="select-start"></select></label>
            <label>End Node:<select class="ms-2"
                        id="select-end"></select></label>
            <button id="btn_calculate"
                    class="btn btn-info"
                    type="button">calculate</button>
        </div>
    </main>
    <div id="cy-canvas"
         class="border boder-2 rounded-2 mt-2"></div>
</body>

</html>
